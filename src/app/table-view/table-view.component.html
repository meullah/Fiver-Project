<table>
  <tr>
    <th>Title</th>
    <th>Website</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let i of info">
    <td>
      <a routerLink="/agency/{{ i[4] }}">{{ i[0] }}</a>
    </td>
    <td>{{ i[1] }}</td>
    <td>{{ i[2] }}</td>
  </tr>
</table>
<div>
  <button [disabled]="!prev" (click)="prevClick()">Prev</button>
  <button [disabled]="!next" (click)="nextClick()">Next</button>
</div>
